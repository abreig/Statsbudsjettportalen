services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: statsbudsjett
      POSTGRES_USER: statsbudsjett
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: >
      postgres
        -c max_connections=60
        -c shared_buffers=256MB
        -c work_mem=8MB
        -c effective_cache_size=512MB
        -c maintenance_work_mem=64MB
        -c random_page_cost=1.1
        -c pg_stat_statements.track=all
        -c shared_preload_libraries=pg_stat_statements
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statsbudsjett"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:1.22.0
    environment:
      DATABASE_URL: postgres://statsbudsjett:localdev@db:5432/statsbudsjett
      POOL_MODE: transaction
      DEFAULT_POOL_SIZE: 40
      MAX_CLIENT_CONN: 300
      MAX_DB_CONNECTIONS: 50
    ports:
      - "6432:6432"
    depends_on:
      db:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=pgbouncer;Port=6432;Database=statsbudsjett;Username=statsbudsjett;Password=localdev;No Reset On Close=true;Enlist=false;Multiplexing=false"
      ConnectionStrings__DirectConnection: "Host=db;Database=statsbudsjett;Username=statsbudsjett;Password=localdev"
      ConnectionStrings__Redis: "redis:6379"
      JwtSettings__Secret: "poc-secret-key-not-for-production-use-only-minimum-32-chars"
      EnableSwagger: "true"
    depends_on:
      db:
        condition: service_healthy
      pgbouncer:
        condition: service_started
      redis:
        condition: service_healthy

volumes:
  pgdata:
