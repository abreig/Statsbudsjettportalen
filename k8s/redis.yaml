apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: statsbudsjettportalen
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statsbudsjettportalen
      component: redis
  template:
    metadata:
      labels:
        app: statsbudsjettportalen
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          args:
            - redis-server
            - --maxmemory
            - 256mb
            - --maxmemory-policy
            - allkeys-lru
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 300Mi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: statsbudsjettportalen
    component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    app: statsbudsjettportalen
    component: redis
