services:
  app:
    image: mcr.microsoft.com/devcontainers/base:ubuntu-22.04
    volumes:
      - ..:/workspaces/Statsbudsjettportalen:cached
    command: sleep infinity
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Database=statsbudsjett;Username=statsbudsjett;Password=localdev
      # Ensure backend binds to all interfaces (required for Codespaces port forwarding)
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ASPNETCORE_ENVIRONMENT=Development
      # Codespaces detection â€“ hardcoded so CORS/dynamic origins always activate
      - CODESPACES=true
      # Pass through dynamic Codespaces env vars from host
      - CODESPACE_NAME
      - GITHUB_CODESPACES_PORT_FORWARDING_DOMAIN
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: statsbudsjett
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: statsbudsjett
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statsbudsjett"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
